<!DOCTYPE html>
<html lang="en">

<head>
  <title>lab 2</title>
  <link rel="stylesheet" href="css/reset_fixed.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form>
    <fieldset>
      <h1>Lab 2</h1>
      <label>Email:</label>
      <input class="width" type="email" name="email" placeholder="Write your email here">
      <label>Phone:</label>
      <input class="width" type="tel" name="Phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      <label>Birthday:</label>
      <input class="width" type="text" name="Birthday:" placeholder="12-10-20" pattern="[1-12]{2}-[1-31]{2}-[1-99]{2}">
      <input type="submit" value="Send Me!">
    </fieldset>
  </form>
</body>

</html>
