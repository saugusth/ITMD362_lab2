<!DOCTYPE html>
<html lang="en">

<head>
  <title>lab 2</title>
  <link rel="stylesheet" href="css/reset_fixed.css">

</head>

<body>
  <form>
    <fieldset>
      <h1>Lab 2</h1>
      <div>
        <label>Email:<input type="email" name="email" placeholder="Write your email here"></label>
      </div>

      <input type="submit" value="Send Me!">
    </fieldset>
  </form>
</body>

</html>
