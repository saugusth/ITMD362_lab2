<!DOCTYPE html>
<html lang="en">

<head>
  <title>lab 2</title>
  <link rel="stylesheet" href="css/reset_fixed.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form>
    <fieldset>
      <h1>Lab 2</h1>
      <label>Email:</label>
      <div><input type="email" name="email" placeholder="Write your email here"></div>
      <label>Phone:</label>
      <div><input type="tel" name="Phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required></div>
      <label>Birthday:</label>
      <div><input type="date" name="Birthday:"><div>
      <input type="submit" value="Send Me!">
    </fieldset>
  </form>
</body>

</html>
